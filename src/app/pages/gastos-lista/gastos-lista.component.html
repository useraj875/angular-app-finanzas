<h2>Lista de Gastos</h2>

<div *ngIf="gastos$ | async as gastos; else loadingOrError">
  <div *ngIf="gastos.length === 0; else gastosTable" class="alert alert-info">
    No hay gastos registrados todavía.
  </div>

  <ng-template #gastosTable>
    <!-- Added class "gastos-table" for specific targeting -->
    <table class="table table-striped table-hover gastos-table">
      <thead>
        <tr>
          <!-- Added specific column classes and alignment classes -->
          <th class="col-id">ID</th>
          <th class="col-fecha">Fecha</th>
          <th class="col-descripcion">Descripción</th>
          <th class="col-monto text-right">Monto</th>
          <th class="col-acciones text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gasto of gastos">
          <!-- Added corresponding column classes -->
          <td class="col-id">{{ gasto.id }}</td>
          <td class="col-fecha">{{ gasto.fecha | date:'dd/MM/yyyy' }}</td>
          <td class="col-descripcion">{{ gasto.descripcion || '-' }}</td>
          <!-- Added text-right class directly here too -->
          <td class="col-monto text-right">{{ gasto.monto | currency:'USD':'symbol':'1.2-2' }}</td>
          <!-- Added text-center class directly here too -->
          <td class="col-acciones text-center">
            <!-- Buttons remain the same -->
            <button class="btn btn-sm btn-outline-primary me-1" title="Editar">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" title="Eliminar">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>

<ng-template #loadingOrError>
  <p>Cargando gastos...</p>
</ng-template>

<button class="btn btn-success mt-3">
  <i class="fa-solid fa-plus me-1"></i> Añadir Gasto
</button>
